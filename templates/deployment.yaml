apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "base.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "base.labels" . | nindent 4 }}
  {{- with .Values.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.deployment.replicaCount }}
  {{- end }}
  {{- with .Values.deployment.strategy }}
  strategy:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "base.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- include "base.deploymentPodAnnotations" . | nindent 8 }}
      labels:
        {{- include "base.deploymentPodLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "base.serviceAccountName" . }}
      {{- with .Values.deployment.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.deployment.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.deployment.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.deployment.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.deployment.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: {{ .Values.service.name | default .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ include "base.imageTag" . }}"
        imagePullPolicy: {{ include "base.imagePullPolicy" . }}
        {{- with .Values.deployment.securityContext }}
        securityContext:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        ports:
        - name: http
          containerPort: {{ .Values.service.targetPort | default .Values.service.port }}
          protocol: {{ .Values.service.protocol | default "TCP" }}
        {{- range .Values.service.additionalPorts }}
        - name: {{ .name }}
          containerPort: {{ .targetPort | default .port }}
          protocol: {{ .protocol | default "TCP" }}
        {{- end }}
        {{- if .Values.livenessProbe.enabled }}
        livenessProbe:
          {{- if .Values.livenessProbe.httpGet }}
          httpGet:
            path: {{ .Values.livenessProbe.httpGet.path }}
            port: {{ .Values.livenessProbe.httpGet.port }}
            {{- if .Values.livenessProbe.httpGet.scheme }}
            scheme: {{ .Values.livenessProbe.httpGet.scheme }}
            {{- end }}
          {{- else if .Values.livenessProbe.tcpSocket }}
          tcpSocket:
            port: {{ .Values.livenessProbe.tcpSocket.port }}
          {{- else if .Values.livenessProbe.exec }}
          exec:
            command:
              {{- toYaml .Values.livenessProbe.exec.command | nindent 14 }}
          {{- end }}
          initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
          successThreshold: {{ .Values.livenessProbe.successThreshold }}
          failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
        {{- end }}
        {{- if .Values.readinessProbe.enabled }}
        readinessProbe:
          {{- if .Values.readinessProbe.httpGet }}
          httpGet:
            path: {{ .Values.readinessProbe.httpGet.path }}
            port: {{ .Values.readinessProbe.httpGet.port }}
            {{- if .Values.readinessProbe.httpGet.scheme }}
            scheme: {{ .Values.readinessProbe.httpGet.scheme }}
            {{- end }}
          {{- else if .Values.readinessProbe.tcpSocket }}
          tcpSocket:
            port: {{ .Values.readinessProbe.tcpSocket.port }}
          {{- else if .Values.readinessProbe.exec }}
          exec:
            command:
              {{- toYaml .Values.readinessProbe.exec.command | nindent 14 }}
          {{- end }}
          initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
          successThreshold: {{ .Values.readinessProbe.successThreshold }}
          failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
        {{- end }}
        {{- if .Values.startupProbe.enabled }}
        startupProbe:
          {{- if .Values.startupProbe.httpGet }}
          httpGet:
            path: {{ .Values.startupProbe.httpGet.path }}
            port: {{ .Values.startupProbe.httpGet.port }}
          {{- else if .Values.startupProbe.tcpSocket }}
          tcpSocket:
            port: {{ .Values.startupProbe.tcpSocket.port }}
          {{- end }}
          initialDelaySeconds: {{ .Values.startupProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.startupProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.startupProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.startupProbe.failureThreshold }}
        {{- end }}
        {{- with .Values.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        env:
        {{- include "base.datadogEnvVars" . | nindent 8 }}
        {{- range $key, $value := .Values.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        {{- if .Values.dependencies.postgres.enabled }}
        - name: POSTGRES_HOST
          value: {{ .Values.dependencies.postgres.host | quote }}
        - name: POSTGRES_PORT
          value: {{ .Values.dependencies.postgres.port | quote }}
        - name: POSTGRES_DB
          value: {{ .Values.dependencies.postgres.database | quote }}
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: {{ .Values.dependencies.postgres.usernameSecret.name }}
              key: {{ .Values.dependencies.postgres.usernameSecret.key }}
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.dependencies.postgres.passwordSecret.name }}
              key: {{ .Values.dependencies.postgres.passwordSecret.key }}
        {{- end }}
        {{- if .Values.dependencies.redis.enabled }}
        - name: REDIS_HOST
          value: {{ .Values.dependencies.redis.host | quote }}
        - name: REDIS_PORT
          value: {{ .Values.dependencies.redis.port | quote }}
        {{- if .Values.dependencies.redis.passwordSecret }}
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.dependencies.redis.passwordSecret.name }}
              key: {{ .Values.dependencies.redis.passwordSecret.key }}
        {{- end }}
        {{- end }}
        {{- if .Values.dependencies.rabbitmq.enabled }}
        - name: RABBITMQ_HOST
          value: {{ .Values.dependencies.rabbitmq.host | quote }}
        - name: RABBITMQ_PORT
          value: {{ .Values.dependencies.rabbitmq.port | quote }}
        - name: RABBITMQ_VHOST
          value: {{ .Values.dependencies.rabbitmq.vhost | quote }}
        - name: RABBITMQ_USER
          valueFrom:
            secretKeyRef:
              name: {{ .Values.dependencies.rabbitmq.usernameSecret.name }}
              key: {{ .Values.dependencies.rabbitmq.usernameSecret.key }}
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.dependencies.rabbitmq.passwordSecret.name }}
              key: {{ .Values.dependencies.rabbitmq.passwordSecret.key }}
        {{- end }}
        {{- with .Values.envFrom }}
        envFrom:
          {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.volumeMounts }}
        volumeMounts:
          {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 6 }}
      {{- end }}
