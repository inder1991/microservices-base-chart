apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "microservices-base-chart.fullname" . }}
  labels:
    {{- include "microservices-base-chart.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "microservices-base-chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "microservices-base-chart.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        # Datadog Unified Service Tagging
        tags.datadoghq.com/env: {{ .Values.datadog.env | default .Values.global.env | default "dev" | quote }}
        tags.datadoghq.com/service: {{ .Values.datadog.service | default (include "microservices-base-chart.fullname" .) | quote }}
        tags.datadoghq.com/version: {{ .Values.datadog.version | default .Chart.AppVersion | default "1.0.0" | quote }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "microservices-base-chart.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
          - name: http
            containerPort: {{ .Values.service.targetPort }}
            protocol: TCP
        env:
        # Datadog Unified Service Tagging Environment Variables
        - name: DD_ENV
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['tags.datadoghq.com/env']
        - name: DD_SERVICE
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['tags.datadoghq.com/service']
        - name: DD_VERSION
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['tags.datadoghq.com/version']
        # Datadog APM Configuration
        - name: DD_LOGS_INJECTION
          value: {{ .Values.datadog.logsInjection | default "true" | quote }}
        - name: DD_TRACE_SAMPLE_RATE
          value: {{ .Values.datadog.traceSampleRate | default "1" | quote }}
        - name: DD_PROFILING_ENABLED
          value: {{ .Values.datadog.profilingEnabled | default "true" | quote }}
        {{- if .Values.datadog.agentHost }}
        - name: DD_AGENT_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        {{- end }}
        {{- if .Values.datadog.traceAgentPort }}
        - name: DD_TRACE_AGENT_PORT
          value: {{ .Values.datadog.traceAgentPort | quote }}
        {{- end }}
        {{- if .Values.datadog.dogstatsdPort }}
        - name: DD_DOGSTATSD_PORT
          value: {{ .Values.datadog.dogstatsdPort | quote }}
        {{- end }}
        # Application Environment Variables from ConfigMap
        {{- if .Values.configMap.enabled }}
        envFrom:
        - configMapRef:
            name: {{ include "microservices-base-chart.fullname" . }}
        {{- end }}
        # Additional Environment Variables
        {{- with .Values.env }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- if .Values.livenessProbe.enabled }}
        livenessProbe:
          httpGet:
            path: {{ .Values.livenessProbe.path }}
            port: http
          initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
        {{- end }}
        {{- if .Values.readinessProbe.enabled }}
        readinessProbe:
          httpGet:
            path: {{ .Values.readinessProbe.path }}
            port: http
          initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
        {{- end }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        {{- with .Values.volumeMounts }}
        volumeMounts:
          {{- toYaml . | nindent 12 }}
        {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
