# Global configuration
global:
  environment: "dev"
  team: "platform-engineering"
  clusterName: ""

# Datadog configuration
datadog:
  env: ""  # Defaults to global.environment
  service: ""  # Defaults to release name
  version: ""  # Defaults to Chart.AppVersion
  
  logsInjection: "true"
  traceSampleRate: "1"
  profilingEnabled: "true"
  agentHost: true

# Service configuration
service:
  name: ""  # REQUIRED
  type: ClusterIP
  port: 8080
  targetPort: 8080

# Image configuration
image:
  repository: ""  # REQUIRED
  tag: ""  # Defaults to Chart.AppVersion
  pullPolicy: IfNotPresent

# Deployment
replicaCount: 2

# Resources
resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 256Mi

# Health checks
livenessProbe:
  enabled: true
  path: /health
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  enabled: true
  path: /health
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Autoscaling
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# Pod Disruption Budget
podDisruptionBudget:
  enabled: true
  minAvailable: 1

# Security
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true

# Optional configurations
serviceAccount:
  create: true

podAnnotations: {}
podLabels: {}
env: {}
envFrom: []
volumeMounts: []
volumes: []
nodeSelector: {}
tolerations: []
affinity: {}

# Ingress
ingress:
  enabled: false
  className: "nginx"
  hosts: []
  tls: []
