apiVersion: v2
name: microservices-base
description: Base Helm chart for microservices with integrated Datadog monitoring
type: library
version: 1.0.0
appVersion: "1.0"

keywords:
  - microservices
  - kubernetes
  - datadog
  - observability
  - base-chart

maintainers:
  - name: Platform Engineering Team
    email: platform-engineering@emiratesnbd.com

dependencies: []

annotations:
  # This is a library chart - it provides templates but doesn't deploy directly
  # Applications should depend on this chart and override values
  chart-type: library
  
  # Supported Kubernetes versions
  kubernetes-version: ">=1.24.0-0"
  
  # Features provided
  features: |
    - Deployment with health checks and resource management
    - Service (ClusterIP, NodePort, LoadBalancer)
    - Horizontal Pod Autoscaler (HPA)
    - Ingress with TLS support
    - ConfigMap and Secret management
    - ServiceAccount with RBAC
    - NetworkPolicy for pod security
    - PodDisruptionBudget for high availability
    - ServiceMonitor for Prometheus metrics
    - Datadog integration (APM, logs, metrics)
    - DatadogMonitor CRDs for alerting
    - Unified tagging strategy
    - Multi-environment support
